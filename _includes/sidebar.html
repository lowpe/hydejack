<div   id="_backdrop" class="backdrop"></div>
<header id="_sidebar" class="sidebar" role="banner">
  <div id="_asidebar" class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1 class="font-accent"><a href="{{ site.baseurl }}/about">{{ site.title }}</a></h1>
      {{ site.description | markdownify }}
    </div>

    <nav class="sidebar-nav font-accent" role="navigation">
      {% include nav.html %}
    </nav>

    {% if site.author.social %}
    <div class="sidebar-social">
      {% include social.html social=site.author.social %}
    </div>
    {% endif %}
    
        <p>&copy; {{ site.time | date: '%Y' }}. This site is built with <a href="http://jekyllrb.com">Jekyll</a>, hosted on <a href="https://pages.github.com" target="_blank">GitHub Pages</a> and pimped with the <a href="https://github.com/qwtel/hydejack">Hydejack</a> theme.</p>

  </div>
</header>
